<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Gram Panchayat â€” Login / Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸš€ Digital E-Gram Panchayat</h1>

  <div class="form-box">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name" />
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password (6+ chars)" />
    <select id="regRole">
      <option value="user">User</option>
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="register()">Register</button>
  </div>

  <div class="form-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p><a href="#" onclick="toggleReset(true); return false;">Forgot password?</a></p>

    <div id="resetBox" style="display:none; margin-top:10px;">
      <input type="email" id="resetEmail" placeholder="Enter your email to reset" />
      <button onclick="resetPassword()">Send reset email</button>
      <p><a href="#" onclick="toggleReset(false); return false;">Back to login</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
