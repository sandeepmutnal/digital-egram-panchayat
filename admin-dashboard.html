<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard — E-Gram</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container-row">
      <div class="brand small">
        <img src="images/logo.png" alt="logo" class="logo"/>
        <div><h1 class="brand-title">Admin — E-Gram</h1></div>
      </div>
      <nav class="nav">
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Create Service</h2>
      <form id="createServiceForm" class="form">
        <label>Service Title</label>
        <input id="title" required />
        <label>Description</label>
        <textarea id="description" rows="3" required></textarea>
        <div class="row">
          <button class="btn" type="submit">Create</button>
          <button id="refreshServices" class="btn-outline" type="button">Refresh</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Manage Services</h2>
      <div id="servicesAdminList"></div>
    </section>

    <section class="card">
      <h2>Applications</h2>
      <div id="applicationsAdminList"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/logger.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <script>
    // protect and init
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location = 'login.html';
      else initAdminDashboard();
    });
  </script>
</body>
</html>
