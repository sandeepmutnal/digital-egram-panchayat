<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register â€” E-Gram</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container-row">
      <div class="brand small">
        <img src="images/logo.png" alt="logo" class="logo" />
        <div>
          <h1 class="brand-title">Digital E-Gram Panchayat</h1>
        </div>
      </div>
      <nav class="nav"><a href="index.html">Home</a><a href="login.html">Login</a></nav>
    </div>
  </header>

  <main class="container auth-card">
    <h2>Create account</h2>
    <form id="registerForm" class="form">
      <label>Full name</label>
      <input id="name" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Password</label>
      <input id="password" type="password" minlength="6" required />

      <label>Role</label>
      <select id="role" required>
        <option value="user">User (Citizen)</option>
        <option value="staff">Staff</option>
        <option value="admin">Officer / Admin</option>
      </select>

      <button class="btn" type="submit">Register</button>
    </form>
    <p class="muted">Already have an account? <a href="login.html">Login</a></p>
  </main>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- app scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/logger.js"></script>
  <script src="js/auth.js"></script>
  <script>
    initRegister();
  </script>
</body>
</html>
